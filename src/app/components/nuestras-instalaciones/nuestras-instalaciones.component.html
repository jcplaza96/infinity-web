<div id="header">
  
</div>
<div class="container text-center"><h1>Instalaciones</h1></div>
<div class="mb-5" id="video-container">
  <!-- Video -->
  <video id="video">
    <source src="../../../assets/video/instalaciones.webm" type="video/webm">
    <source src="../../../assets/video/instalaciones.ogv" type="video/ogv">
    <source src="../../../assets/video/instalaciones.mp4" type="video/mp4">
    <p>
      Your browser doesn't support HTML5 video.
      <a href="../../../assets/video/instalaciones.mp4">Download</a> the video instead.
    </p>
  </video>
  <!-- Controles -->
  <div id="video-controls">
    <button type="button" id="play-pause" class="play"><i class="fas fa-play"></i></button>
    <input type="range" id="seek-bar" value="0">
    <button type="button" id="mute"><i class="fas fa-volume-mute"></i></button>
    <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
    <button type="button" id="full-screen"><i class="fas fa-expand-arrows-alt"></i></button>
  </div>
</div>
<div class="mt-2">
  <app-item-list [parent]=id></app-item-list>
</div>
<app-footer></app-footer>
