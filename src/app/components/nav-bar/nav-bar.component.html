<!--Inicio navBar-->
<nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" [ngClass]="{'scrolled': scrolled, 'oscurecer':black}">
  <button class="navbar-toggler" (click)="openNav()" type="button" data-toggle="collapse">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand ml-1" [routerLink]="['/']"><img src="/assets/img/LOGO_BLANCO.png" alt="Logo de la empresa" width="50px"></a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link texto-titulo" data-toggle="collapse" [routerLink]="['/']">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown" routerLinkActive="active">
        <a class="nav-link dropdown-toggle texto-titulo btn" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Servicios
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item texto-subtitulos" data-toggle="collapse" [routerLink]="['/noticias']">Noticias</a>
          <a class="dropdown-item texto-subtitulos" data-toggle="collapse" [routerLink]="['/cursos']">Cursos</a>
          <a class="dropdown-item texto-subtitulos" data-toggle="collapse" [routerLink]="['/nuestras_instalaciones']">Nuestras Instalaciones</a>
        </div>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link texto-titulo" data-toggle="collapse" [routerLink]="['/contacto']">Contacto</a>
      </li>
    </ul>
  </div>
  <div class="form-inline my-2 my-lg-0 d-flex">
    <span id="bienvenido" *ngIf="logged" class="nav-link texto-titulo">{{userName}}</span>
    <ul>
    <!-- Inicio cookie notificación -->
    <li *ngIf="notificacion"  id="notificacion" class="nav-item dropleft" routerLinkActive="active">
      <div id="centrar" class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a id="aceptaCookieNotificacion" class="texto-subtitulos" data-toggle="collapse">Nuevas noticias</a><br>
        <button type="button" class="btn btn-danger" (click)="quitarnotificacion()" [routerLink]="['/noticias']">Ir a noticias</button>
      </div>
      <i class="nav-link btn far fa-bell" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
    </li>
    <!-- Fin cookie notificación -->

    <a class="navbar-brand ml-1" *ngIf="!logged" [routerLink]="['/login']"><img src="/assets/img/logo-login.png" width="40px" alt="Boton desplegable de perfil"></a>
    
    <li class="nav-item dropdown" *ngIf="logged" routerLinkActive="active">
      <a class="nav-link ml-1 dropdown-toggle texto-titulo btn" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="/assets/img/logo-login.png" width="40px"></a>
      <div class="dropdown-menu dropdown-menu-right text-right" aria-labelledby="navbarDropdown">
        <a class="dropdown-item texto-subtitulos btn" data-toggle="collapse" [routerLink]="['/perfil']">Perfil</a>
        <a *ngIf="isAdmin" class="dropdown-item texto-subtitulos btn" data-toggle="collapse" [routerLink]="['/admin']">Administrador</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item texto-subtitulos btn" (click)='logout()' data-toggle="collapse">Cerrar sesión</a>
      </div>
    </li>
  </ul>
  </div>
</nav>
<!--Fin navBar-->

<div id="myNav" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  
    <!-- Overlay content -->
    <div class="overlay-content">
      <ul>
      <li>
        <a (click)="closeNav()" data-toggle="collapse" [routerLink]="['/']">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li >
        <a (click)="toggleDropDown()">Servicios</a>
        <div *ngIf="showDropDown">
          <hr>
            <li>
              <a (click)="closeNav()" data-toggle="collapse" [routerLink]="['/noticias']">Noticias</a>
            </li>
            <li>
              <a (click)="closeNav()" data-toggle="collapse" [routerLink]="['/cursos']">Cursos</a>
            </li>
            <li>
              <a (click)="closeNav()" data-toggle="collapse" [routerLink]="['/nuestras_instalaciones']">Instalaciones</a>
            </li>
          <hr>
        </div>
      </li>
      <li >
        <a class="nav-link" (click)="closeNav()" data-toggle="collapse" [routerLink]="['/contacto']">Contacto</a>
      </li> 
    </ul>

    </div>
  
  </div>
