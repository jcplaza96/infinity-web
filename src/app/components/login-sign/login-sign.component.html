<div id="container">

  <div id="header">
    
  </div>
  <div class="form">
        
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Registrarse</a></li>
      <li class="tab"><a href="#login">Iniciar sesión</a></li>
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Regístrate</h1>
        
        <form action="/" method="post">
        
        <div class="top-row">
          <div class="field-wrap">
            <label>
              Nombre<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" />
          </div>
      
          <div class="field-wrap">
            <label>
              Apellido<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>
        </div>
  
        <div class="field-wrap">
          <label>
            Correo electrónico<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Contraseña<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>
        
        <button type="submit" class="button button-block">Registrarse</button>
        
        </form>
  
      </div>
      
      <div id="login">   
        <h1>Bienvenido de nuevo</h1>
        
        <form action="/" method="post">
        
          <div class="field-wrap">
          <label>
            Correo electrónico<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>
        
        <div class="field-wrap">
          <label>
            Contraseña<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>
        
        <p class="forgot"><a href="#">¿Has olvidado tu contraseña?</a></p>
        
        <button class="button button-block">Iniciar sesión</button>
        
        </form>
  
      </div>
      
    </div><!-- tab-content -->
    
  </div> <!-- /form -->
  
  <app-footer></app-footer>
</div>
